<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<header>
    <div class="text-center">
        <h1>Weather Dashboard</h1>
    </div>
</header>

<body>
    <div class="align-center min-100-vh">
        <div class="col-12 d-flex">
            <div class="col-2 flex-column p-3">
                <h2>Search for a City:</h2>
                <form id="city-search" class="form w-100 p-3 border-bottom border-dark">
                    <input type="text" id="search-input" class="form-input w-100" placeholder="Dallas">
                    <button class="btn btn-info btn-block">Search</button>
                </form>
                <div>
                    <ul id="search-history">
                        <!-- This is where elements will be added with jquery -->
                    </ul>
                </div>
            </div>

            <div class="col-10 p-3">
                <div class="city-card border border-dark p-2">
                    <div class="col-9 d-flex">
                        <h2 id="pName" class="col-3"></h2>
                        <h2 id="pDate" class="col-5"></h2>
                        <image id="pWicon" class="col-2" href=""></image>
                    </div>

                    <p id="pTemp">Temp:</p>
                    <p id="pWind">Wind:</p>
                    <p id="pHumidity">Humidity:</p>
                    <p id="pPressure">Pressure:</p>
                </div>
            </div>
        </div>    
        <div>    
            
            <h3>5-Day Forecast:</h3>
                <div class="d-flex flex-row justify-content-end">
                    <div class="weather-forcast-item col-2">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="day"></h6>
                            </div>
                            <div class="card-body">
                                <img src="" alt="" class="img">
                                <p class="card-text temp"></p>
                                <p class="card-text wind"></p>
                                <p class="card-text humidity"></p>
                                <p class="card-text pressure"></p>
                            </div>
                        </div>
                    </div>
                    <div class="weather-forcast-item col-2">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="day"></h6>
                            </div>
                            <div class="card-body">
                                <img src="" alt="" class="img">
                                <p class="card-text temp"></p>
                                <p class="card-text wind"></p>
                                <p class="card-text humidity"></p>
                                <p class="card-text pressure"></p>
                            </div>
                        </div>
                    </div>
                    <div class="weather-forcast-item col-2">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="day"></h6>
                            </div>
                            <div class="card-body">
                                <img src="" alt="" class="img">
                                <p class="card-text temp"></p>
                                <p class="card-text wind"></p>
                                <p class="card-text humidity"></p>
                                <p class="card-text pressure"></p>
                            </div>
                        </div>
                    </div>
                    <div class="weather-forcast-item col-2">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="day"></h6>
                            </div>
                            <div class="card-body">
                                <img src="" alt="" class="img">
                                <p class="card-text temp"></p>
                                <p class="card-text wind"></p>
                                <p class="card-text humidity"></p>
                                <p class="card-text pressure"></p>
                            </div>
                        </div>
                    </div>
                    <div class="weather-forcast-item col-2">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="day"></h6>
                            </div>
                            <div class="card-body">
                                <img src="" alt="" class="img">
                                <p class="card-text temp"></p>
                                <p class="card-text wind"></p>
                                <p class="card-text humidity"></p>
                                <p class="card-text pressure"></p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
